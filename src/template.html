<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="sidebar">
        <div class="icon-text">
            <img src="./icons/archive-outline.svg">
            <div>Projects</div>
        </div>
        <div class="project-list">

        </div>
        <button class="new-project icon-text"> <img src="./icons/plus.svg"><div>New Project</div></button>
    </div>
    <div class="main">
        <div class="current-project-title"></div>
        <div class="current-project-description"></div>
        <div class="note-list"></div>
        <button class="new-note icon-text"> <img src="./icons/plus.svg"><div>New Note</div></button>
    </div>
</body>
</html>
